name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          echo "## Changes in this Release" > CHANGELOG.md
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-upload:
    name: Build and Upload Release Assets
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          LDFLAGS="-s -w -X main.version=$VERSION -X main.commit=${{ github.sha }} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)"

          mkdir -p dist

          # Build master node
          go build -ldflags="$LDFLAGS" -o dist/quidditch-master${{ matrix.goos == 'windows' && '.exe' || '' }} ./cmd/master

          # Build coordination node
          go build -ldflags="$LDFLAGS" -o dist/quidditch-coordination${{ matrix.goos == 'windows' && '.exe' || '' }} ./cmd/coordination

          # Build data node
          go build -ldflags="$LDFLAGS" -o dist/quidditch-data${{ matrix.goos == 'windows' && '.exe' || '' }} ./cmd/data

      - name: Create archive
        run: |
          cd dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip -r quidditch-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip .
          else
            tar -czf quidditch-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz .
          fi

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-release:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta-master
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/master
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push master image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deployments/docker/Dockerfile.master
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-master.outputs.tags }}
          labels: ${{ steps.meta-master.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (coordination)
        id: meta-coordination
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/coordination
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push coordination image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deployments/docker/Dockerfile.coordination
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-coordination.outputs.tags }}
          labels: ${{ steps.meta-coordination.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (data)
        id: meta-data
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/data
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push data image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deployments/docker/Dockerfile.data
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-data.outputs.tags }}
          labels: ${{ steps.meta-data.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
